<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Clientes</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <button ion-button icon-left (click)="newCustomer()">
        <ion-icon name="add"></ion-icon>
        Novo
    </button>

    <button ion-button icon-left (click)="sync()">
        <ion-icon name="ion-loop"></ion-icon>
        Sync
    </button>

    <!-- <button ion-button icon-left (click)="syncGet()">
        <ion-icon name="ios-trending-down"></ion-icon>
        Get
    </button> -->

    <ion-list>
        <button ion-item *ngFor="let customer of customers" (click)="itemTapped($event, customer)">
            {{customer.name}}
        </button>
        <ion-label *ngIf="!customers || customers.length == 0">Nenhum cliente encontrado</ion-label>
    </ion-list>

    <button ion-button (click)="prevPage()" [disabled]="currentPage == 1">
        << Anterior </button>
            &nbsp;&nbsp;
            <button ion-button (click)="nextPage()" [disabled]="!hasNext">
                PrÃ³xima >>
            </button>
</ion-content>
