<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

</ion-header>

<ion-content>

      {{customer.name}}

        {{item.note}}
      </div>-->
    </button>
  </ion-list>
